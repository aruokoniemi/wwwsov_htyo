<div class="container">
  <div class="row"> 
    <div class="col col-0 col-md-2"></div>
    <div class="col col-12 col-md-8">
      <div class="table table-responsive leaderboards-table">
        <table class="table table-hover">
          <colgroup>
            <col class="w-10">
            <col class="w-45">
            <col class="w-45">
          </colgroup>
          <thead>
            <tr>
              <th>#</th>
              <th>Player</th>
              <th colspan="4">Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="player in mpPlayerList">
              <td>{{$index + 1}}</td>
              <td><a ui-sref="stats.player({userid: player.userid})">{{player.username}}</a></td>
              <td>{{player.rating}}</td>
            </tr>
            <tr ng-repeat="empty in mpPlayerEmptyList">
              <td>-</td>
              <td>{{empty.notassigned}}</td>
              <td>{{empty.notassigned}}</td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>  
    <div class="col col-0 col-md-2">
      <p>Click on a player to view their statistics</p>
    </div>
  </div>
</div>
